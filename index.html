<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <section class="hero">
    <img src="images/profile.jpg" alt="Profile" class="profile-img" />
    <h1>My Portfolio</h1>
  </section>

  <section id="achievements">
    <h2>Achievements</h2>
    <div class="achievement-grid">
   
      <div class="achievement-card">
        <img src="images/ach1.jpg" alt="A1">
        <p>First place in Coding Hackathon</p>
      </div>
      <div class="achievement-card">
        <img src="images/ach2.jpg" alt="A2">
        <p>Built E-commerce site with PayPal</p>
      </div>
     
    </div>
  </section>

  <section id="languages">
    <h2>Languages Known</h2>
    <div class="language-icons">
      <img src="images/icons/html.png" alt="HTML">
      <img src="images/icons/css.png" alt="CSS">
      <img src="images/icons/js.png" alt="JavaScript">
      <img src="images/icons/python.png" alt="Python">
      <img src="images/icons/java.png" alt="Java">
      <img src="images/icons/cpp.png" alt="C++">
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <div class="contact-box">
      <p>Email: yourname@example.com</p>
      <p>Phone: +91 98765 43210</p>
      <p>Location: Your City, India</p>
    </div>
  </section>

</body>
</html>
